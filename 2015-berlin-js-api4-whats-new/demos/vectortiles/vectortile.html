<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>VectorTiledLayer</title>
<style type="text/css">

html,
body {
  padding: 0;
  margin: 0;
}

body {
  background-color: #fff;
  overflow: hidden;
  font-family: sans-serif;
}
</style>
<link rel="stylesheet" href="//js.arcgis.com/4.0beta2/esri/css/main.css">
<script src="//js.arcgis.com/4.0beta2/"></script>

<script>

require([
  "esri/Map", 
  "esri/views/MapView", 
  "esri/layers/VectorTileLayer", 
  "dojo/domReady!"
], function(
  Map, MapView, VectorTileLayer
) {
  
  var map = new Map({
    layers: [
      new VectorTileLayer("//www.arcgis.com/sharing/rest/content/items/00cd8e843bae49b3a040423e5d65416b/resources/styles/root.json")
    ]
  });
  
  var view = new MapView({
    map: map,
    container: "viewDiv",
    center: [-100, 40],
    zoom: 4
  });

});
</script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
