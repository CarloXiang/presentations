<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>VectorTileLayer</title>

  <link rel="stylesheet" href="//js.arcgis.com/3.15/esri/css/esri.css">
  <link rel="stylesheet" href="../commons/css/style.css">
  <link rel="stylesheet" href="../commons/libs/codemirror/codemirror.css">
  <link rel="stylesheet" href="../commons/libs/codemirror/monokai.css">

  <script src="../commons/dojo-config.js"></script>
  <script src="//js.arcgis.com/3.15/"></script>

  <script>
    var map, layer;

    require([
      "esri/map",
      "esri/layers/VectorTileLayer",
      "esri/IdentityManager",

      "commons/init",
      "dojo/domReady!"
    ], function(
      Map,
      VectorTileLayer
    ) {

      map = new Map("viewDiv", {
        center: [ 13, 48 ],
        zoom: 5,
        smartNavigation: false
      });

      // Load a style by service url
      layer = new VectorTileLayer("//www.arcgis.com/sharing/rest/content/items/00cd8e843bae49b3a040423e5d65416b/resources/styles/root.json");

      map.addLayer(layer);
      
    });
  </script>
</head>
<body class="light">
  <div class="application">
    <div id="viewDiv">
      <div id="code" class="code right shadowed visible" style="width: 600px;">
        <textarea id="codemirror">

        </textarea>
      </div>
    </div>
    <div class="applicationBar green">
      <div class="content">
        <div class="cartouche">
          <span class="label">3.15</span>
        </div>
        <div class="main">
          <span class="title">VectorTileLayer</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
